    :root {
      --primary-navy: #1a2e3d;
      --soft-teal: #5a9fa8;
      --light-cream: #f9f7f4;
      --warm-sand: #e8dfd3;
      --coral-accent: #d97652;
      --text-dark: #2d3e50;
      --text-light: #6b7280;
      --white: #ffffff;
      --border-light: #e0d8cc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--light-cream);
      color: var(--text-dark);
      line-height: 1.6;
    }

    /* Subtle texture overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(90, 159, 168, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(217, 118, 82, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .app-container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    /* Header */
    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid var(--border-light);
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--primary-navy);
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .page-subtitle {
      font-size: 1.1rem;
      color: var(--text-light);
      font-weight: 300;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 2rem;
      align-items: start;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Water Bottle Card */
    .water-bottle-card {
      background: var(--white);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .bottle-image-container {
      flex-shrink: 0;
    }

    .bottle-image-container img {
      width: 180px;
      height: 180px;
      object-fit: contain;
    }

    .bottle-info {
      flex: 1;
    }

    .bottle-info h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary-navy);
      margin-bottom: 0.5rem;
    }

    .bottle-info p {
      color: var(--text-light);
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .bottle-price {
      font-size: 1.5rem;
      color: var(--coral-accent);
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background: var(--soft-teal);
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 6px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-primary:hover {
      background: #4a8d95;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(90, 159, 168, 0.3);
    }

    /* Sticker Selector */
    .sticker-selector {
      background: var(--white);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      min-height: 500px;
      max-height: 650px;
      display: flex;
      flex-direction: column;
    }

    .selector-header {
      margin-bottom: 1.5rem;
    }

    .selector-header h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: var(--primary-navy);
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      border-bottom: 2px solid var(--border-light);
      padding-bottom: 1rem;
    }

    .tab {
      padding: 0.6rem 1.2rem;
      background: transparent;
      border: 1px solid var(--border-light);
      color: var(--text-light);
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
    }

    .tab:hover {
      background: var(--warm-sand);
      border-color: var(--soft-teal);
    }

    .tab.active {
      background: var(--soft-teal);
      color: white;
      border-color: var(--soft-teal);
    }

    .sticker-grid-container {
      flex: 1;
      overflow-y: auto;
      padding-right: 0.5rem;
      margin-top: 1.5rem;
    }

    .sticker-grid-container::-webkit-scrollbar {
      width: 6px;
    }

    .sticker-grid-container::-webkit-scrollbar-track {
      background: var(--light-cream);
      border-radius: 10px;
    }

    .sticker-grid-container::-webkit-scrollbar-thumb {
      background: var(--soft-teal);
      border-radius: 10px;
    }

    .sticker-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.25rem;
      padding-bottom: 1rem;
    }

    .sticker-card {
      background: var(--light-cream);
      border: 1px solid var(--border-light);
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .sticker-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      border-color: var(--soft-teal);
    }

    .sticker-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      margin-bottom: 0.75rem;
      border-radius: 6px;
    }

    .sticker-card h4 {
      font-size: 1rem;
      margin-bottom: 0.4rem;
      color: var(--primary-navy);
      font-weight: 500;
    }

    .sticker-card .region {
      font-size: 0.8rem;
      color: var(--text-light);
      margin-bottom: 0.5rem;
    }

    .sticker-card .price {
      font-size: 0.95rem;
      color: var(--coral-accent);
      font-weight: 600;
    }

    /* Bundle Section */
    .bundle-section {
      background: var(--white);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);

    .bundle-section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: var(--primary-navy);
      margin-bottom: 1.5rem;
    }

    .bundle-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .bundle-card {
      background: var(--light-cream);
      border: 1px solid var(--border-light);
      border-radius: 10px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .bundle-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      border-color: var(--coral-accent);
    }

    .bundle-card h4 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--primary-navy);
      font-weight: 600;
    }

    .bundle-description {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 0.75rem;
    }

    .bundle-count {
      font-size: 0.85rem;
      color: var(--soft-teal);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .bundle-price {
      font-size: 1.4rem;
      color: var(--coral-accent);
      font-weight: 700;
    }

    /* Cart Sidebar */
    .cart-sidebar {
      background: var(--white);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      position: sticky;
      top: 2rem;
      max-height: calc(100vh - 4rem);
      display: flex;
      flex-direction: column;
    }

    .cart-sidebar h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary-navy);
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--border-light);
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1.5rem;
    }

    .cart-items::-webkit-scrollbar {
      width: 6px;
    }

    .cart-items::-webkit-scrollbar-track {
      background: var(--light-cream);
      border-radius: 10px;
    }

    .cart-items::-webkit-scrollbar-thumb {
      background: var(--soft-teal);
      border-radius: 10px;
    }

    .cart-item {
      background: var(--light-cream);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item-info h4 {
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
      color: var(--primary-navy);
      font-weight: 500;
    }

    .cart-item-info .quantity {
      font-size: 0.8rem;
      color: var(--text-light);
    }

    .cart-item button {
      background: transparent;
      border: 1px solid var(--coral-accent);
      color: var(--coral-accent);
      border-radius: 4px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }

    .cart-item button:hover {
      background: var(--coral-accent);
      color: white;
    }

    .empty-cart {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-light);
      font-style: italic;
    }

    .cart-summary {
      border-top: 2px solid var(--border-light);
      padding-top: 1.5rem;
    }

    .pricing-tier-info {
      background: #f0f9fa;
      border: 1px solid var(--soft-teal);
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: var(--text-dark);
      text-align: center;
    }

    .minimum-warning {
      background: #fef3f0;
      border: 1px solid var(--coral-accent);
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: var(--coral-accent);
      text-align: center;
    }

    .cart-summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
      color: var(--text-dark);
    }

    .cart-summary-row.total {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary-navy);
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid var(--border-light);
    }

    .checkout-button {
      width: 100%;
      padding: 1.2rem;
      background: var(--coral-accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .checkout-button:hover:not(:disabled) {
      background: #c96746;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(217, 118, 82, 0.3);
    }

    .checkout-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 46, 61, 0.7);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--white);
      border-radius: 12px;
      padding: 2.5rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease;
      position: relative;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 1px solid var(--border-light);
      color: var(--text-light);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      background: var(--coral-accent);
      color: white;
      border-color: var(--coral-accent);
    }

    .modal-content img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 1.5rem;
      border-radius: 8px;
    }

    .modal-content h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--primary-navy);
      margin-bottom: 0.5rem;
    }

    .modal-content .region {
      font-size: 1rem;
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    .modal-content .description {
      font-size: 1rem;
      color: var(--text-dark);
      margin-bottom: 1.5rem;
      line-height: 1.7;
    }

    .modal-content .price {
      font-size: 1.8rem;
      color: var(--coral-accent);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .modal-buttons {
      display: flex;
      gap: 1rem;
    }

    .modal-buttons .btn-primary {
      flex: 1;
    }

    .modal-buttons .btn-secondary {
      flex: 1;
      background: var(--light-cream);
      color: var(--primary-navy);
      border: 1px solid var(--border-light);
    }

    .modal-buttons .btn-secondary:hover {
      background: var(--warm-sand);
    }

    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .cart-sidebar {
        position: relative;
        top: 0;
        max-height: none;
      }

      .water-bottle-card {
        flex-direction: column;
        text-align: center;
      }

      .page-title {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 768px) {
      .sticker-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .bundle-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

          if (existing) {
            return prev.map(i => 
              i.id === item.id ? { ...i, quantity: i.quantity + 1 } : i
            );
          }
          return [...prev, { ...item, quantity: 1, isBundle }];
        });
        setSelectedSticker(null);
      };

      const removeFromCart = (id) => {
        setCart(prev => prev.filter(item => item.id !== id));
      };

      const getStickerCount = () => {
        return cart.reduce((total, item) => {
          if (!item.isBundle) {
            return total + item.quantity;
          }
          return total;
        }, 0);
      };

      const getCurrentTier = () => {
        const count = getStickerCount();
        return PRICING_TIERS.find(tier => count >= tier.min && count <= tier.max);
      };

      const calculateTotal = () => {
        const tier = getCurrentTier();
        let total = 0;

        cart.forEach(item => {
          if (item.isBundle) {
            total += item.price * item.quantity;
          } else {
            total += (tier?.price || item.price) * item.quantity;
          }
        });

        return total.toFixed(2);
      };

      const canCheckout = () => {
        const stickerCount = getStickerCount();
        const hasBundles = cart.some(item => item.isBundle);
        return stickerCount >= 5 || hasBundles;
      };

      const handleCheckout = () => {
        alert('Note: This is a demo. In production, you would:\n\n1. Save cart data to session\n2. Redirect to Wix checkout\n3. Or use Wix API to add items\n\nSee integration guide for details.');
        console.log('Cart data:', cart);
      };

      return (
        <div className="app-container">
          <header className="page-header">
            <h1 className="page-title">Customize Your Surface Tank</h1>
            <p className="page-subtitle">Select stickers from your favorite dive destinations</p>
          </header>

          <div className="main-content">
            <div className="left-section">
              {/* Water Bottle */}
              <div className="water-bottle-card">
                <div className="bottle-image-container">
                  <img src="https://via.placeholder.com/180x180/1a2e3d/ffffff?text=Surface+Tank" alt="The Surface Tank" />
                </div>
                <div className="bottle-info">
                  <h2>The Surface Tank</h2>
                  <p>Premium water bottle designed for divers. Double-walled vacuum insulation. 40oz capacity.</p>
                  <div className="bottle-price">£40.00</div>
                  <a href="https://www.otterseas.com/product-page/the-surface-tank-water-bottle-pre-sale" className="btn-primary" target="_blank">
                    View Product
                  </a>
                </div>
              </div>

              {/* Sticker Selector */}
              <div className="sticker-selector">
                <div className="selector-header">
                  <h3>Choose Your Stickers</h3>
                  <div className="tabs">
                    {Object.keys(STICKERS).map(region => (
                      <button
                        key={region}
                        className={`tab ${activeTab === region ? 'active' : ''}`}
                        onClick={() => setActiveTab(region)}
                      >
                        {region}
                      </button>
                    ))}
                  </div>
                </div>

                <div className="sticker-grid-container">
                  <div className="sticker-grid">
                    {STICKERS[activeTab].map(sticker => (
                      <div key={sticker.id} className="sticker-card" onClick={() => setSelectedSticker(sticker)}>
                        <img src={sticker.image} alt={sticker.name} />
                        <h4>{sticker.name}</h4>
                        <div className="region">{sticker.region}</div>
                        <div className="price">£{sticker.price.toFixed(2)}</div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              {/* Bundles */}
              <div className="bundle-section">
                <h3>Pre-Selected Bundles</h3>
                <div className="bundle-grid">
                  {BUNDLES.map(bundle => (
                    <div key={bundle.id} className="bundle-card" onClick={() => setSelectedSticker({ ...bundle, isBundle: true })}>
                      <h4>{bundle.name}</h4>
                      <div className="bundle-description">{bundle.description}</div>
                      <div className="bundle-count">{bundle.count} stickers included</div>
                      <div className="bundle-price">£{bundle.price.toFixed(2)}</div>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            {/* Cart */}
            <aside className="cart-sidebar">
              <h2>Your Selection</h2>

              <div className="cart-items">
                {cart.length === 0 ? (
                  <div className="empty-cart">No items selected yet</div>
                ) : (
                  cart.map(item => (
                    <div key={item.id} className="cart-item">
                      <div className="cart-item-info">
                        <h4>{item.name}</h4>
                        <div className="quantity">
                          Qty: {item.quantity} {item.isBundle && `(${item.count} stickers)`}
                        </div>
                      </div>
                      <button onClick={() => removeFromCart(item.id)}>Remove</button>
                    </div>
                  ))
                )}
              </div>

              <div className="cart-summary">
                {getStickerCount() > 0 && (
                  <div className="pricing-tier-info">
                    {getStickerCount()} stickers @ £{getCurrentTier()?.price.toFixed(2)} each
                  </div>
                )}

                {!canCheckout() && (
                  <div className="minimum-warning">
                    Minimum 5 stickers required
                  </div>
                )}

                <div className="cart-summary-row">
                  <span>Individual Stickers:</span>
                  <span>{getStickerCount()}</span>
                </div>
                <div className="cart-summary-row">
                  <span>Bundles:</span>
                  <span>{cart.filter(i => i.isBundle).length}</span>
                </div>
                <div className="cart-summary-row total">
                  <span>Total:</span>
                  <span>£{calculateTotal()}</span>
                </div>

                <button 
                  className="checkout-button" 
                  disabled={!canCheckout()}
                  onClick={handleCheckout}
                >
                  Continue to Checkout
                </button>
              </div>
            </aside>
          </div>

          {/* Modal */}
          {selectedSticker && (
            <div className="modal-overlay" onClick={() => setSelectedSticker(null)}>
              <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                <button className="modal-close" onClick={() => setSelectedSticker(null)}>×</button>
                <img src={selectedSticker.image || 'https://via.placeholder.com/600x300'} alt={selectedSticker.name} />
                <h3>{selectedSticker.name}</h3>
                {!selectedSticker.isBundle && <div className="region">{selectedSticker.region}</div>}
                {selectedSticker.isBundle && <div className="region">{selectedSticker.count} stickers included</div>}
                <div className="description">{selectedSticker.description}</div>
                <div className="price">£{selectedSticker.price.toFixed(2)}</div>
                <div className="modal-buttons">
                  <button className="btn-primary" onClick={() => addToCart(selectedSticker, selectedSticker.isBundle)}>
                    Add to Selection
                  </button>
                  <a href={selectedSticker.wixUrl} className="btn-primary btn-secondary" target="_blank">
                    View on Store
                  </a>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<StickerSelector />, document.getElementById('root'));
  </script>
</body>
</html>
