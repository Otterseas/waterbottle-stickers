<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otterseas - Sticker Selector</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ocean-deep: #0a2540;
      --ocean-mid: #1a4d6f;
      --ocean-light: #2d7a9e;
      --sea-foam: #7ec8d4;
      --sand: #f4e8d8;
      --coral: #ff6b6b;
      --shell: #fff5eb;
      --seaweed: #2d5d4a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Pro', serif;
      background: linear-gradient(135deg, var(--ocean-deep) 0%, var(--ocean-mid) 50%, var(--ocean-light) 100%);
      color: var(--shell);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Decorative ocean background effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(125, 200, 212, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(45, 93, 74, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .app-container {
      position: relative;
      z-index: 1;
      max-width: 1600px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 2rem;
      min-height: 100vh;
    }

    .main-section {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Header with Water Bottle */
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .page-title {
      font-family: 'Abril Fatface', cursive;
      font-size: 3.5rem;
      color: var(--sea-foam);
      text-shadow: 3px 3px 0 var(--ocean-deep);
      letter-spacing: -1px;
      line-height: 1;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: var(--sand);
      font-weight: 300;
      margin-top: 0.5rem;
      font-style: italic;
    }

    .water-bottle-anchor {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      border: 2px solid rgba(126, 200, 212, 0.3);
      border-radius: 20px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      min-width: 280px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .water-bottle-anchor img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .water-bottle-anchor h3 {
      font-family: 'Abril Fatface', cursive;
      font-size: 1.5rem;
      color: var(--sea-foam);
      margin-bottom: 0.5rem;
    }

    .water-bottle-anchor .price {
      font-size: 1.8rem;
      color: var(--coral);
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .water-bottle-anchor button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--coral), #ff8787);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }

    .water-bottle-anchor button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    }

    /* Sticker Selector Section */
    .sticker-selector {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border: 2px solid rgba(126, 200, 212, 0.2);
      border-radius: 24px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 500px;
      max-height: 600px;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid rgba(126, 200, 212, 0.3);
      padding-bottom: 1rem;
    }

    .tab {
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: none;
      color: var(--sand);
      font-size: 1.1rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 12px 12px 0 0;
      font-family: 'Crimson Pro', serif;
      position: relative;
    }

    .tab:hover {
      background: rgba(126, 200, 212, 0.1);
      color: var(--sea-foam);
    }

    .tab.active {
      background: linear-gradient(135deg, rgba(126, 200, 212, 0.3), rgba(126, 200, 212, 0.1));
      color: var(--sea-foam);
      font-weight: 600;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1rem;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--sea-foam);
    }

    .sticker-grid-container {
      flex: 1;
      overflow-y: auto;
      padding-right: 1rem;
      margin-right: -1rem;
    }

    .sticker-grid-container::-webkit-scrollbar {
      width: 8px;
    }

    .sticker-grid-container::-webkit-scrollbar-track {
      background: rgba(126, 200, 212, 0.1);
      border-radius: 10px;
    }

    .sticker-grid-container::-webkit-scrollbar-thumb {
      background: var(--sea-foam);
      border-radius: 10px;
    }

    .sticker-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding-bottom: 1rem;
    }

    .sticker-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      border: 2px solid rgba(126, 200, 212, 0.3);
      border-radius: 16px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .sticker-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent, rgba(126, 200, 212, 0.2));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sticker-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
      border-color: var(--sea-foam);
    }

    .sticker-card:hover::before {
      opacity: 1;
    }

    .sticker-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 0.75rem;
      position: relative;
      z-index: 1;
    }

    .sticker-card h4 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: var(--shell);
      position: relative;
      z-index: 1;
    }

    .sticker-card .price {
      font-size: 1rem;
      color: var(--coral);
      font-weight: 600;
      margin-bottom: 0.75rem;
      position: relative;
      z-index: 1;
    }

    .sticker-card button {
      width: 100%;
      padding: 0.6rem;
      background: linear-gradient(135deg, var(--sea-foam), var(--ocean-light));
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      font-size: 0.95rem;
    }

    .sticker-card button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(126, 200, 212, 0.5);
    }

    /* Bundle Section */
    .bundle-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border: 2px solid rgba(255, 107, 107, 0.3);
      border-radius: 20px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .bundle-section h3 {
      font-family: 'Abril Fatface', cursive;
      font-size: 1.8rem;
      color: var(--coral);
      margin-bottom: 1rem;
      text-shadow: 2px 2px 0 var(--ocean-deep);
    }

    .bundle-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .bundle-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      border: 2px solid rgba(255, 107, 107, 0.4);
      border-radius: 16px;
      padding: 1.25rem;
      transition: all 0.3s ease;
    }

    .bundle-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
      border-color: var(--coral);
    }

    .bundle-card h4 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--shell);
    }

    .bundle-card .bundle-description {
      font-size: 0.9rem;
      color: var(--sand);
      margin-bottom: 0.75rem;
      font-style: italic;
    }

    .bundle-card .price {
      font-size: 1.5rem;
      color: var(--coral);
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .bundle-card button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, var(--coral), #ff8787);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .bundle-card button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.6);
    }

    /* Cart Sidebar */
    .cart-sidebar {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
      border: 2px solid rgba(126, 200, 212, 0.3);
      border-radius: 24px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 2rem;
      max-height: calc(100vh - 4rem);
      display: flex;
      flex-direction: column;
    }

    .cart-sidebar h2 {
      font-family: 'Abril Fatface', cursive;
      font-size: 2rem;
      color: var(--sea-foam);
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 0 var(--ocean-deep);
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      padding-right: 0.5rem;
    }

    .cart-items::-webkit-scrollbar {
      width: 6px;
    }

    .cart-items::-webkit-scrollbar-track {
      background: rgba(126, 200, 212, 0.1);
      border-radius: 10px;
    }

    .cart-items::-webkit-scrollbar-thumb {
      background: var(--sea-foam);
      border-radius: 10px;
    }

    .cart-item {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(126, 200, 212, 0.2);
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-info h4 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
      color: var(--shell);
    }

    .cart-item-info .quantity {
      font-size: 0.85rem;
      color: var(--sand);
    }

    .cart-item button {
      background: rgba(255, 107, 107, 0.3);
      border: 1px solid var(--coral);
      color: var(--coral);
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .cart-item button:hover {
      background: var(--coral);
      color: white;
    }

    .cart-summary {
      border-top: 2px solid rgba(126, 200, 212, 0.3);
      padding-top: 1.5rem;
    }

    .cart-summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      font-size: 1rem;
    }

    .cart-summary-row.total {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--sea-foam);
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid rgba(126, 200, 212, 0.3);
    }

    .pricing-tier-info {
      background: rgba(126, 200, 212, 0.15);
      border: 1px solid var(--sea-foam);
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: var(--sand);
    }

    .minimum-warning {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid var(--coral);
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: var(--coral);
      text-align: center;
    }

    .checkout-button {
      width: 100%;
      padding: 1.25rem;
      background: linear-gradient(135deg, var(--sea-foam), var(--ocean-light));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(126, 200, 212, 0.4);
      margin-top: 1rem;
    }

    .checkout-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(126, 200, 212, 0.6);
    }

    .checkout-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 37, 64, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: linear-gradient(135deg, var(--ocean-mid), var(--ocean-deep));
      border: 2px solid var(--sea-foam);
      border-radius: 24px;
      padding: 2.5rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.3s ease;
      position: relative;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 107, 107, 0.3);
      border: 1px solid var(--coral);
      color: var(--coral);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      background: var(--coral);
      color: white;
      transform: rotate(90deg);
    }

    .modal-content img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 1.5rem;
      border-radius: 16px;
    }

    .modal-content h3 {
      font-family: 'Abril Fatface', cursive;
      font-size: 2rem;
      color: var(--sea-foam);
      margin-bottom: 1rem;
    }

    .modal-content .description {
      font-size: 1.1rem;
      color: var(--sand);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .modal-content .price {
      font-size: 2rem;
      color: var(--coral);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .modal-content button {
      width: 100%;
      padding: 1.25rem;
      background: linear-gradient(135deg, var(--sea-foam), var(--ocean-light));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(126, 200, 212, 0.4);
    }

    .modal-content button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(126, 200, 212, 0.6);
    }

    .empty-cart {
      text-align: center;
      padding: 2rem 0;
      color: var(--sand);
      font-style: italic;
    }

    @media (max-width: 1024px) {
      .app-container {
        grid-template-columns: 1fr;
      }

      .cart-sidebar {
        position: relative;
        top: 0;
        max-height: none;
      }

      .header-section {
        flex-direction: column;
        gap: 2rem;
      }

      .water-bottle-anchor {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Sample data - Replace with your actual product data
    const SAMPLE_STICKERS = {
      Asia: [
        { id: 'asia-1', name: 'Raja Ampat, Indonesia', region: 'Asia', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Raja+Ampat', description: 'Vibrant coral reefs and incredible marine biodiversity in the heart of the Coral Triangle.' },
        { id: 'asia-2', name: 'Similan Islands, Thailand', region: 'Asia', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Similan', description: 'Crystal clear waters and dramatic underwater rock formations.' },
        { id: 'asia-3', name: 'Tubbataha Reef, Philippines', region: 'Asia', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Tubbataha', description: 'UNESCO World Heritage site with pristine coral walls.' },
        { id: 'asia-4', name: 'Sipadan, Malaysia', region: 'Asia', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Sipadan', description: 'Famous for turtle encounters and dramatic drop-offs.' },
      ],
      Europe: [
        { id: 'europe-1', name: 'Malta Blue Hole', region: 'Europe', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Malta', description: 'Mediterranean diving with dramatic rock formations.' },
        { id: 'europe-2', name: 'Greek Islands', region: 'Europe', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Greece', description: 'Ancient shipwrecks and clear Aegean waters.' },
        { id: 'europe-3', name: 'Azores, Portugal', region: 'Europe', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Azores', description: 'Pelagic encounters in the Atlantic.' },
      ],
      Americas: [
        { id: 'americas-1', name: 'Galápagos, Ecuador', region: 'Americas', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Galapagos', description: 'Hammerhead sharks and unique island wildlife.' },
        { id: 'americas-2', name: 'Cozumel, Mexico', region: 'Americas', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Cozumel', description: 'Drift diving through colorful Caribbean reefs.' },
        { id: 'americas-3', name: 'Bonaire', region: 'Americas', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Bonaire', description: 'Shore diving paradise with pristine reefs.' },
        { id: 'americas-4', name: 'Roatán, Honduras', region: 'Americas', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Roatan', description: 'Part of the Mesoamerican Barrier Reef System.' },
      ],
      Pacific: [
        { id: 'pacific-1', name: 'Great Barrier Reef', region: 'Pacific', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=GBR', description: 'World\'s largest coral reef system.' },
        { id: 'pacific-2', name: 'Palau', region: 'Pacific', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Palau', description: 'Jellyfish Lake and pristine blue corners.' },
        { id: 'pacific-3', name: 'Fiji', region: 'Pacific', price: 4.00, image: 'https://via.placeholder.com/200x200/2d7a9e/ffffff?text=Fiji', description: 'Soft coral capital of the world.' },
      ],
    };

    const BUNDLES = [
      { id: 'bundle-1', name: 'Tropical Explorer', description: 'Warm water favorites from around the globe', count: 8, price: 28.00 },
      { id: 'bundle-2', name: 'Mediterranean Adventure', description: 'European diving destinations', count: 6, price: 22.00 },
      { id: 'bundle-3', name: 'Pacific Paradise', description: 'Best of the Pacific Ocean', count: 10, price: 35.00 },
    ];

    const PRICING_TIERS = [
      { min: 1, max: 9, price: 4.00 },
      { min: 10, max: 19, price: 3.50 },
      { min: 20, max: Infinity, price: 3.00 },
    ];

    function StickerSelector() {
      const [activeTab, setActiveTab] = useState('Asia');
      const [cart, setCart] = useState([]);
      const [selectedSticker, setSelectedSticker] = useState(null);

      const addToCart = (item, isBundle = false) => {
        setCart(prev => {
          const existing = prev.find(i => i.id === item.id);
          if (existing) {
            return prev.map(i => 
              i.id === item.id ? { ...i, quantity: i.quantity + 1 } : i
            );
          }
          return [...prev, { ...item, quantity: 1, isBundle }];
        });
        setSelectedSticker(null);
      };

      const removeFromCart = (id) => {
        setCart(prev => prev.filter(item => item.id !== id));
      };

      const getStickerCount = () => {
        return cart.reduce((total, item) => {
          if (!item.isBundle) {
            return total + item.quantity;
          }
          return total;
        }, 0);
      };

      const getCurrentTier = () => {
        const count = getStickerCount();
        return PRICING_TIERS.find(tier => count >= tier.min && count <= tier.max);
      };

      const calculateTotal = () => {
        const tier = getCurrentTier();
        let total = 0;

        cart.forEach(item => {
          if (item.isBundle) {
            total += item.price * item.quantity;
          } else {
            total += (tier?.price || item.price) * item.quantity;
          }
        });

        return total.toFixed(2);
      };

      const canCheckout = () => {
        const stickerCount = getStickerCount();
        const hasBundles = cart.some(item => item.isBundle);
        return stickerCount >= 5 || hasBundles;
      };

      const handleCheckout = () => {
        // This is where you'd integrate with Wix
        const checkoutData = {
          items: cart,
          total: calculateTotal(),
          stickerCount: getStickerCount(),
        };
        console.log('Checkout data:', checkoutData);
        alert('Integration with Wix checkout - see console for cart data');
        // You would redirect to Wix or call Wix API here
      };

      return (
        <div className="app-container">
          <div className="main-section">
            <div className="header-section">
              <div>
                <h1 className="page-title">Customize Your Bottle</h1>
                <p className="page-subtitle">Select your favorite dive destinations</p>
              </div>
              <div className="water-bottle-anchor">
                <img src="https://via.placeholder.com/280x200/1a4d6f/ffffff?text=Water+Bottle" alt="Otterseas Water Bottle" />
                <h3>Otterseas Water Bottle</h3>
                <div className="price">$24.99</div>
                <button onClick={() => addToCart({ id: 'water-bottle', name: 'Otterseas Water Bottle', price: 24.99 }, false)}>
                  Add to Cart
                </button>
              </div>
            </div>

            <div className="sticker-selector">
              <div className="tabs">
                {Object.keys(SAMPLE_STICKERS).map(region => (
                  <button
                    key={region}
                    className={`tab ${activeTab === region ? 'active' : ''}`}
                    onClick={() => setActiveTab(region)}
                  >
                    {region}
                  </button>
                ))}
              </div>

              <div className="sticker-grid-container">
                <div className="sticker-grid">
                  {SAMPLE_STICKERS[activeTab].map(sticker => (
                    <div key={sticker.id} className="sticker-card" onClick={() => setSelectedSticker(sticker)}>
                      <img src={sticker.image} alt={sticker.name} />
                      <h4>{sticker.name}</h4>
                      <div className="price">${sticker.price.toFixed(2)}</div>
                      <button onClick={(e) => { e.stopPropagation(); addToCart(sticker); }}>
                        Add to Cart
                      </button>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            <div className="bundle-section">
              <h3>Pre-Selected Bundles</h3>
              <div className="bundle-grid">
                {BUNDLES.map(bundle => (
                  <div key={bundle.id} className="bundle-card">
                    <h4>{bundle.name}</h4>
                    <div className="bundle-description">{bundle.description}</div>
                    <div className="price">${bundle.price.toFixed(2)}</div>
                    <button onClick={() => addToCart(bundle, true)}>
                      Add Bundle ({bundle.count} stickers)
                    </button>
                  </div>
                ))}
              </div>
            </div>
          </div>

          <div className="cart-sidebar">
            <h2>Your Selection</h2>

            <div className="cart-items">
              {cart.length === 0 ? (
                <div className="empty-cart">Your cart is empty</div>
              ) : (
                cart.map(item => (
                  <div key={item.id} className="cart-item">
                    <div className="cart-item-info">
                      <h4>{item.name}</h4>
                      <div className="quantity">
                        Qty: {item.quantity} {item.isBundle && `(${item.count} stickers)`}
                      </div>
                    </div>
                    <button onClick={() => removeFromCart(item.id)}>Remove</button>
                  </div>
                ))
              )}
            </div>

            <div className="cart-summary">
              {getStickerCount() > 0 && (
                <div className="pricing-tier-info">
                  Current tier: {getStickerCount()} stickers @ ${getCurrentTier()?.price.toFixed(2)} each
                </div>
              )}

              {!canCheckout() && (
                <div className="minimum-warning">
                  Minimum 5 stickers required to checkout
                </div>
              )}

              <div className="cart-summary-row">
                <span>Individual Stickers:</span>
                <span>{getStickerCount()}</span>
              </div>
              <div className="cart-summary-row">
                <span>Bundles:</span>
                <span>{cart.filter(i => i.isBundle).length}</span>
              </div>
              <div className="cart-summary-row total">
                <span>Total:</span>
                <span>${calculateTotal()}</span>
              </div>

              <button 
                className="checkout-button" 
                disabled={!canCheckout()}
                onClick={handleCheckout}
              >
                Checkout with Wix
              </button>
            </div>
          </div>

          {selectedSticker && (
            <div className="modal-overlay" onClick={() => setSelectedSticker(null)}>
              <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                <button className="modal-close" onClick={() => setSelectedSticker(null)}>×</button>
                <img src={selectedSticker.image} alt={selectedSticker.name} />
                <h3>{selectedSticker.name}</h3>
                <div className="description">{selectedSticker.description}</div>
                <div className="price">${selectedSticker.price.toFixed(2)}</div>
                <button onClick={() => addToCart(selectedSticker)}>Add to Cart</button>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<StickerSelector />, document.getElementById('root'));
  </script>
